<iframe 
	id="sc-widget"
	width="100%" 
	height="450" 
	scrolling="no"
	frameborder="no" 	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/196333285&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

<div id="controls">	
	<a id='playButton' (click)="onPlayClick(event)" [ngClass]="{'paused' : isPaused}"></a>
	<p><span>{{state}}</span><span class="bold" [innerHtml]='songTitle'></span></p>
</div>
